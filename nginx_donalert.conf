# Nginx configuration for donalert.invictamotus.com
server {
    listen 80;
    server_name donalert.invictamotus.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name donalert.invictamotus.com;
    
    # SSL configuration (Let's Encrypt certificates)
    ssl_certificate /etc/letsencrypt/live/donalert.invictamotus.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/donalert.invictamotus.com/privkey.pem;
    
    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Document root
    root /srv/www/donalert.invictamotus.com;
    
    # Client upload limits
    client_max_body_size 40M;
    
    # Static files (CSS, JS, images)
    location /static/ {
        alias /srv/www/donalert.invictamotus.com/app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Gzip compression for static files
        gzip on;
        gzip_types text/css application/javascript image/svg+xml;
    }
    
    # Uploads directory
    location /uploads/ {
        alias /srv/www/donalert.invictamotus.com/app/static/uploads/;
        expires 1d;
        add_header Cache-Control "public";
    }
    
    # Socket.IO WebSocket connections
    location /socket.io/ {
        proxy_pass http://unix:/srv/www/donalert.invictamotus.com/gunicorn.sock;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
    
    # All other requests to Flask app
    location / {
        proxy_pass http://unix:/srv/www/donalert.invictamotus.com/gunicorn.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    # Logs
    access_log /var/log/nginx/donalert_access.log;
    error_log /var/log/nginx/donalert_error.log;
}